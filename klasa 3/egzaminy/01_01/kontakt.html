<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma IT</title>
    <link rel="stylesheet" href="styl.css">
    <link rel="shortcut icon" href="../01_01/materialy/logo.png">
</head>
<body>
    <section id="kontener">
        <header>
            <section id="logo">
                <img src="./materialy/logo.png" alt="firma it">
            </section>
            <section id="menu">
                <a href="index.html">Strona Główna</a>
                <a href="uslugi.html">Usługi</a>
                <a href="kontakt.html">Kontakt</a>
            </section>
        </header>
        <section id="baner">
            <img src="./materialy/animacja.gif" alt="Usługi informatyczne">
        </section>
        <section id="glowny">
            <h2>Kontakt</h2>
            <table>
                <form action="kontakt.html" method="post">
                    <tr>
                        <td>Imię: </td>
                        <td><input type="text" name="imie" id="imie"></td>
                    </tr>
                    <tr>
                        <td>Nazwisko: </td>
                        <td><input type="text" name="nazwisko" id="nazwisko"></td>
                    </tr>
                    <tr>
                        <td>E-mail: </td>
                        <td><input type="email" name="email" id="email"></td>
                    </tr>
                    <tr>
                        <td>Zgłoszenie: </td>
                        <td><textarea name="zgloszenie" id="zgloszenie"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="checkbox" name="check" id="check">Zapoznałam/em się z regulaminem</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="reset" name="reset" id="reset" value="Resetuj">
                            <input type="button" name="przeslij" id="przeslij" value="Prześlij" onclick="wyslij()">
                        </td>
                    </tr>
                </form>
            </table>
            <hr>
            <p id="wynik"></p>
        </section>
        <footer>
            <p>Autor strony: <b>000000000000</b></p>
        </footer>
    </section>

    <script>
        function wyslij() {
            let imie = document.getElementById("imie").value;
            let nazwisko = document.getElementById("nazwisko").value;
            var email = document.getElementById("email").value;
            var zgloszenie = document.getElementById("zgloszenie").value;
            var check = document.getElementById("check").checked;

            imie = imie.toUpperCase();
            nazwisko = nazwisko.toUpperCase();

            if (check) {
                document.getElementById("wynik").innerHTML = imie+" "+nazwisko+ "<br>Treść Twojej sprawy: "+zgloszenie;
                document.getElementById("wynik").style.color="navy";
            } else {
                document.getElementById("wynik").innerHTML = "Musisz zapoznać się z regulaminem";
                document.getElementById("wynik").style.color = "red";
            }
        }
       
    </script>
</body>
</html>
